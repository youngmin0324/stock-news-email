# 매일 한국 시간 오전 8시에 주식 뉴스 이메일 발송
# GitHub 서버(UTC)에서 실행되므로 cron은 UTC 기준

name: Send Stock News Email

on:
  schedule:
    # 한국 시간 08:00 = UTC 23:00 (전날) → 매일 23:00 UTC 실행
    - cron: '0 23 * * *'
  workflow_dispatch:  # 수동 실행 (Actions 탭에서 Run workflow)

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run stock news email
        env:
          STOCK_NEWS_TO_EMAIL: ${{ secrets.STOCK_NEWS_TO_EMAIL }}
          STOCK_NEWS_SMTP_HOST: ${{ secrets.STOCK_NEWS_SMTP_HOST }}
          STOCK_NEWS_SMTP_PORT: ${{ secrets.STOCK_NEWS_SMTP_PORT }}
          STOCK_NEWS_SMTP_USER: ${{ secrets.STOCK_NEWS_SMTP_USER }}
          STOCK_NEWS_SMTP_PASS: ${{ secrets.STOCK_NEWS_SMTP_PASS }}
        run: python stock_news_email.py
